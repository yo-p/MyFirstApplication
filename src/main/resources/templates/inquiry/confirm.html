<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>
<h1 th:text="${title}">title</h1>
<div th:object="${inquiryForm}">
    <p th:text="*{name}"></p>
    <p th:text="*{email}"></p>
    <p th:text="*{contents}"></p>
    <form method="post" action="#" th:action="@{/inquiry/form}">
        <input name="name" type="hidden" th:value="*{name}"><br>
        <input name="email" type="hidden" th:value="*{email}"><br>
        <input name="contents" th:value="*{contents}" type="hidden">
        <input type="submit" value="Go Back">
    </form>
    <form method="post" action="#" th:action="@{/inquiry/complete}">
        <input name="name" type="hidden" th:value="*{name}"><br>
        <input name="email" type="hidden" th:value="*{email}"><br>
        <input name="contents" th:value="*{contents}" type="hidden">
        <input type="submit" value="Complete">
    </form>
</div>
</body>
</html>
