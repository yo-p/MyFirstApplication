<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>
<h1 th:text="${title}">title</h1>
<table border="1">
    <tr>
        <th>id</th><th>name</th><th>email</th><th>contents</th><th>created</th>
    </tr>
    <tr th:each="inquiry : ${inquiryList}">
        <td th:text="${inquiry.id}"></td>
        <td th:text="${inquiry.name}"></td>
        <td th:text="${inquiry.email}"></td>
        <td th:text="${inquiry.contents}"></td>
        <td th:text="${inquiry.created}"></td>
    </tr>
</table>
</body>
</html>
